<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Registration Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://www.mokosmart.com/wp-content/uploads/2022/03/Smart-parking-system-using-IoT.webp') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .table-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            width: 80%;
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            margin-top: 20px;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="table-container">
        <h2>Vehicle Registration Data</h2>
        <table id="dataTable">
            <thead>
                <tr>
                    <th>Owner Name</th>
                    <th>Vehicle Type</th>
                    <th>Vehicle Number</th>
                    <th>Date</th>
                    <th>Parking Slot</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data rows will be added here by JavaScript -->
            </tbody>
        </table>
        <a href="index.html" class="back-button">Back to Control Panel</a>
    </div>

    <script>
        // Function to display the saved data in the table
        function displayData() {
            const tableBody = document.getElementById('dataTable').getElementsByTagName('tbody')[0];
            const storedData = JSON.parse(localStorage.getItem('vehicleRegistrationData')) || [];

            if (storedData.length > 0) {
                storedData.forEach(data => {
                    const row = tableBody.insertRow();
                    row.insertCell(0).textContent = data.ownerName;
                    row.insertCell(1).textContent = data.vehicleType;
                    row.insertCell(2).textContent = data.vehicleNumber;
                    row.insertCell(3).textContent = data.registrationDate;
                    row.insertCell(4).textContent = data.parkingSlot;
                });
            } else {
                const row = tableBody.insertRow();
                row.insertCell(0).textContent = 'No data available';
                row.insertCell(1).textContent = '';
                row.insertCell(2).textContent = '';
                row.insertCell(3).textContent = '';
                row.insertCell(4).textContent = '';
            }
        }

        // Call the function to display data when the page loads
        window.onload = displayData;
    </script>
</body>
</html>
